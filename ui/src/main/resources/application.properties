server.port=9091
#logging
logging.level.org.springframework=debug

#security.basic.enabled=false

security.oauth2.client.accessTokenUri=http://localhost:9999/uaa/oauth/token
security.oauth2.client.userAuthorizationUri=http://localhost:9999/uaa/oauth/authorize
security.oauth2.client.clientId=web_app
security.oauth2.client.clientSecret=web_secret
security.oauth2.client.authorized-grant-types=authorization_code,refresh_token,password
security.oauth2.client.scope=openid

#security.oauth2.client.accessTokenUri=http://localhost:9091/uaa/oauth/token
#security.oauth2.client.userAuthorizationUri=http://localhost:9091/uaa/oauth/authorize
#security.oauth2.client.pre-established-redirect-uri=http://localhost:9091/uaa/login
#security.oauth2.client.registered-redirect-uri=http://localhost:9091/uaa/login
#security.oauth2.client.use-current-uri=false

#security.ignored=/uaa/**

security.oauth2.resource.jwt.keyValue=-----BEGIN PUBLIC KEY-----\\n-----END PUBLIC KEY-----

zuul.sensitive-headers=

zuul.routes.resource.path=/api/**
zuul.routes.resource.url=http://localhost:8080
zuul.routes.resource.stripPrefix=false
zuul.routes.resource.sensitiveHeaders=

